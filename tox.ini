[tox]
minversion = 3.2.0
envlist=py,linter

[testenv]
deps =
    .[test]
commands =
    python -m pytest \
      --cov=mirror_builder \
      --cov-report term-missing \
      --log-level DEBUG \
      -vv \
      tests

[testenv:linter]
deps=
    flake8==7.0.0
    flake8-debug==0.2.0
    isort>=5.0.1
commands =
    flake8 mirror_builder tests
    isort --check --diff mirror_builder tests
skip_install = true

[testenv:job]
passenv =
    GITLAB_TOKEN
deps = .
commands =
    python -m mirror_builder job {posargs}

[flake8]
extend-ignore = E501,E129,DB100
